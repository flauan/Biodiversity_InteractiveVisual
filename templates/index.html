<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  
    <div class="container" style="width:1200px">        
        <div class="jumbotron" style="background: url(http://robdunnlab.com/wp-content/uploads/microbes-sem.jpg) center top #000;width:1200px">-->
        <h1 style="color:yellow;text-align:center;font-size: 3em; font-weight: bold">Belly Button Biodiversity</h1>       
        <h1 style="color:yellow;text-align:center;font-size: 3em; font-weight: bold">Dashboard</h1>       

        <p align="center" style="color:white;font-size: 1em">Use the interactive charts below to explore dataset</p>
        
        </div>
    </div>

    <div class="container" id="cont1-fmt" style="width:1200px">
        <div class="row">
                <div class="col-sm-3" > 
                    <div class="container" style="width:300px;background-color: hsla(89, 43%, 51%, 0.3);" >
                        <h2></h2>
                        <div class="panel panel-default">
                            <div class="panel-heading">Select Sample</div>                
                            <select id="selDataset" onchange="optionChanged(this.value)">
                                {% for ret_name in ret_names %}
                                <option value={{ret_name}}>{{ret_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="container" style="width:300px;background-color: hsla(89, 43%, 51%, 0.3);">
                        <h2></h2>
                        <div class="panel panel-default">
                            <div class="panel-heading">Sample Meta Data</div>
                            <div id="meta" class="panel-body"></div>
                        </div>
                    </div>                 
                </div>
                <div class="col-sm-5">
                    <div id="pie"></div>                
                    <div id="hoverpie" style="margin-left:80px;"></div>
                </div>
                <div class="col-sm-4">
                    <div id="gauge"></div>             
                </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12" >
                <div id="hoverinfo" style="margin-left:80px;"></div>
                <div id="bubble"></div>                
            </div>
        </div>
    </div>

    <script src="./static/myplot.js" type="text/javascript"></script>

</body>
</html>
